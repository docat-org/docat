[tool.poetry]
name = "docat"
version = "0.0.0"
description = "Host your docs. Simple. Versioned. Fancy."
authors = ["Felix <hi@l33t.name>", "Benj <randombenj@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
tinydb = "^4.7.0"
fastapi = "^0.85.0"
python-multipart = "^0.0.5"
uvicorn = "^0.18.3"
python-magic = "^0.4.27"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
flake8-isort = "^4.2.0"
flake8-black = "^0.3.3"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
requests = "^2.28.0"
mypy = "^0.982"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ff -ra -v"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 140

[[tool.mypy.overrides]]
module = [
    "tinydb",
    "tinydb.storages",
    "uvicorn"
]
ignore_missing_imports = true

[tool.black]
line-length = 140
